<div class="mb-3 justify-self-center">
  <h2 class="text-2xl font-bold">Registro de personas</h2>
  <app-mensaje [mensaje]="mensaje"></app-mensaje>
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label for="name">Nombre: </label>
    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="dni">DNI: </label>
    <input type="number" id="dni" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="dni">
  </div>
  <div class="mb-3">
    <label for="estado">Estado Civil:</label>
    <select id="estado" name="" class=" block shadow border rounded w-1/3 py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-700" formControlName="estado">
      <option value="soltero" selected>Soltero</option>
      <option value="casado">Casado</option>
      <option value="conviviente">Conviviente</option>
      <option value="viudo">Viudo</option>
    </select>
  </div>
  <div class="justify-self-center">
    <button class="bg-green-500 hover:bg-green-300 hover:text-slate-500 text-slate-100 font-semibold py-2 px-4 rounded shadow" (click)="enviar()">Enviar</button>
  </div>
</form>
